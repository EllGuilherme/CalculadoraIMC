<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMC</title>
</head>
<body>
   
<main>
    
    <div class="tronco">
        <form>  
            <div>
                <label for="massaUsuario">Digite seu peso em kg...:</label>
                <input type="number" id="massaUsuario" name="massaUsuario" placeholder="70">
            </div>
            
            <div>
                <label for="alturaUsuario">Digite sua altura em m..:</label>
                <input type="number" id="alturaUsuario" name="alturaUsuario" placeholder="1.60">
            </div>
            
            <button id="botaoCalcular" type="button">Calcular</button>
        </form>
    </div>
        
        <div id="exibeCalculos" hidden="true">
            <div>
                <h3>Seu IMC é:</h3>
                <p id="exibeIMC"></p>
            </div>
            
            <div>
                <h3>Diagnóstico:</h3>
                <p id="exibeSituacao"></p>
            </div>
        </div>
       
</main> 
<script src="index.js"></script>
</body>
</html>
